apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dkf-core--deploykf-dashboard
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: deploykf-dashboard
    app.kubernetes.io/component: deploykf-core
    app.kubernetes.io/part-of: "deploykf"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "default"
  source:
    repoURL: "https://github.com/inferno-f5labs-ai/inferno.f5labs.ai-infrastructure.git"
    targetRevision: "master"
    path: "argocd/argocd-apps/deploykf/manifests/deploykf-core/deploykf-dashboard"
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
        - values-overrides.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "deploykf-dashboard"
